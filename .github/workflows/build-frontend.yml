name: build-desktop
on:
  push:
    paths:
    - "frontend/**"
    - ".github/workflows/build-frontend.yml"
jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup NodeJS
        uses: actions/setup-node@v2
        with:
          node-version: '15'
      - name: Install modules
        run: npm install
        working-directory: frontend
      - name: Unit test frontend
        run: npm test
        working-directory: frontend


