apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: recipes.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              serviceName: auth-srv
              servicePort: 3000
          - path: /api/recipes/?(.*)
            pathType: Prefix
            backend:
              serviceName: recipes-srv
              servicePort: 3001
          - path: /?(.*)
            pathType: Prefix
            backend:
              serviceName: client-srv
              servicePort: 3000
