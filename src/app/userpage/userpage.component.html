<div class="m-1">
    <h2>{{user.username}}</h2>
    <div class="row">
        <div class="col-2">
            <img 
                [src]="user.image"
                alt="profilePic"
                class="img-thumbnail"
            >
        </div>
        <div class="col">
            <h3>Meine Rezepte</h3>
            <app-recipe-list [recipes]="myRecipes"></app-recipe-list>
            <h3>Merkliste</h3>
            <app-recipe-list 
                [recipes]="myBookmarks" 
                [removeBtn]="true" 
                (removeItemEvent)="removeFromBookmark($event)"></app-recipe-list>
        </div>
    </div>
</div>
