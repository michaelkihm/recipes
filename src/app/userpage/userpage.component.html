<div class="container">
    <h2>{{user.username}}</h2>
    <img 
        [src]="user.image"
        alt="profilePic"
    >
    <hr>
    <div class="lists-container">
        <h3 class="lists-container__title">Meine Rezepte</h3>
        <app-recipe-list [recipes]="myRecipes"></app-recipe-list>
        <h3 class="lists-container__title">Merkliste</h3>
        <app-recipe-list 
            [recipes]="myBookmarks" 
            [removeBtn]="true" 
            (removeItemEvent)="removeFromBookmark($event)"></app-recipe-list>
    </div>
</div>
