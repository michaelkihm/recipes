<div class="card" [routerLink]="['/recipes',recipe.id]">
    <img  [src]="recipe.image" alt="{{recipe.name}}">
    <i 
        *ngIf="user.userId"  
        (click)="onBookmark($event)" 
        [class]="isBookmarked ? 'fas fa-bookmark' : 'far fa-bookmark'">
    </i>
    <h2 class="card--title">{{ recipe.name }}</h2>
    <div class="duration__plant-icons">
        <div class="duration">
            <i class="far fa-clock"></i>
            <p>{{ recipe.duration.duration }} - {{ recipe.duration.unit }}</p>  
        </div>
        <div class="plant-icons">
            <app-vegan-icon size="1.5" *ngIf="isVegan()"></app-vegan-icon>
            <app-vegetarian-icon size="1.3" *ngIf="isVegetarian()"></app-vegetarian-icon>
        </div>
    </div>  
</div>
