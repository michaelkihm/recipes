<div class="container">
    <h2 >Kategorien</h2>
    <div *ngFor="let category of categories" class="category">
        <input 
            class="checkbox" 
            type="checkbox" 
            id="{{ category }}" 
            name="{{ category }}" 
            (click)="onSelectCategory(category)">
        <label class="label" for="{{ category }}">{{ category }}</label>
    </div>
</div>
