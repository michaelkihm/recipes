<div>
    <div class="row">
        <div class="col">
            <img class="img-thumbnail" src="https://iefl.co.uk/wp-content/uploads/2020/05/spices.jpg" alt="{{ recipe.name }}">
        </div>
        <div class="col">
            <h2>{{ recipe.name }}</h2>
            <div>
                <p>Kategorien</p>
                <ul>
                    <li *ngFor="let cat of recipe.category">{{ cat}}</li>
                </ul>
            </div>
            <p>Fertig in: {{ recipe.duration.duration }} {{ recipe.duration.unit }}</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>Zutaten</p>
            <ul>
                <li *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }}: {{ingredient.amount}} {{ingredient.unit}}
                </li>
            </ul>
        </div>
        <div class="col">
            <p>{{recipe.description}}</p>
        </div>
    </div>
</div>
