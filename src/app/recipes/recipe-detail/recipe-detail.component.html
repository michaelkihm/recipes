<div>
    <div class="row">
        <div class="col">
            <img class="img-thumbnail" [src]="recipe.image" [alt]="recipe.name">
        </div>
        <div class="col">
            <div class="row">
                <h2>{{ recipe.name }}</h2>
                <button *ngIf="userIsAuthenticated && userIsCreator" class="btn btn-primary m-1" [routerLink]="['/recipes',recipe.id,'edit']">Edit</button>
                <button *ngIf="userIsAuthenticated && userIsCreator" class="btn btn-danger m-1" (click)="openModal(template)">Remove</button>
            </div>
            <div>
                <p>Kategorien</p>
                <ul>
                    <li *ngFor="let category of recipe.categories">{{ category | recipeCategoryTranslator}}</li>
                </ul>
            </div>
            <p>Fertig in: {{ recipe.duration.duration }} {{ recipe.duration.unit }}</p>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <p>Zutaten</p>
            <ul>
                <li *ngFor="let ingredient of recipe.ingredients">
                    {{ ingredient.name }}: {{ingredient.amount}} {{ingredient.unit}}
                </li>
            </ul>
        </div>
        <div class="col">
            <ul>
                <li *ngFor="let step of recipe.description">{{ step }}</li>
            </ul>
        </div>
    </div>
</div>

<ng-template #template>
    <div class="modal-header">
       <h4 class="modal-title pull-left">Rezept für {{recipe.name}} löschen</h4>
       <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
          <span aria-hidden="true">×</span>
       </button>
    </div>
    <div class="modal-body">
        <button type="button" class="btn btn-danger mr-1" (click)="removeRecipe()">Ja</button>
       <button type="button" class="btn btn-primary" (click)="modalRef.hide()">Nein</button>
    </div>
 </ng-template>
