<div 
    *ngFor="let recipe of recipes" 
    (click)="onClick(recipe.id)" 
    class="card mb-3" 
    style="max-width: 540px;" 
    [id]="'listCardDiv' + '-' + recipe.id">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img [src]="recipe.image" [class]="recipe.name" [alt]="recipe.name" style="height: 100px; max-width: 80%;">
            </div>
            <div class="col-8">
                <div class="card-body">
                    <h5 class="card-title">{{recipe.name}}</h5>
                </div>
            </div>
        </div>
</div>
