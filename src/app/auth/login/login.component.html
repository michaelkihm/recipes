<div class="container">
    <h2>Login</h2>
    <form (submit)="onLogin(loginForm)" #loginForm="ngForm">
        <div class="form--element">
            <label for="email" class="mr-1">Email</label>
            <input 
                type="email" 
                placeholder="Email" 
                name="email" 
                ngModel 
                #emailInput="ngModel" 
                required 
                email>
        </div>
        <div class="form--element">
            <label for="password" class="mr-1">Password</label>
            <input 
                type="password" 
                placeholder="Password" 
                name="password"
                ngModel
                #passwordInput="ngModel"
                required>
        </div>
        <button type="submit" class="button">Login</button>
    </form>
    <p class="mt-2">Kein Account? <a routerLink="/signup">Hier</a> einen erstellen.</p>
</div>
