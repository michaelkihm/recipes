<div class="m-2">
    <h2>Signup</h2>
    <form (submit)="onSignup(loginForm)" #loginForm="ngForm">
        <div class="form-group">
            <label for="username" class="mr-1">Username</label>
            <input 
                type="username" 
                placeholder="Username" 
                name="username"
                ngModel
                #passwordInput="ngModel"
                required>
        </div>
        <div class="form-group">
            <label for="email" class="mr-1">Email</label>
            <input 
                type="email" 
                placeholder="Email" 
                name="email" 
                ngModel 
                #emailInput="ngModel" 
                required 
                email>
        </div>
        <div class="form-group">
            <label for="password" class="mr-1">Password</label>
            <input 
                type="password" 
                placeholder="Password" 
                name="password"
                ngModel
                #passwordInput="ngModel"
                required>
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
    </form>
</div>
